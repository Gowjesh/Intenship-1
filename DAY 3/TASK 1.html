<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Exercise</title>
</head>
<body>
    <h1>HTML Table Exercise</h1>
    <table border="1">
        <thead>
            <caption> Student Grade Table</caption>
            <tr>
                <th>Student Name</th>
                <th>Grade</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <!-- TODO: Add 3 more rows of student data -->
            <tr>
                <td>John</td>
                <td>A</td>
                <td>Math</td>
            </tr>
            <!-- Add more rows below -->
             <tr>
                <td>Doe</td>
                <td>B+</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Arun</td>
                <td>A-</td>
                <td>science</td>
            </tr>
            <tr>
                <td>Ram</td>
                <td>B</td>
                <td>History</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Note: All students passed</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
